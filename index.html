<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Game | Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          
          <span class="user_result"><!-- player -->
            <img src="images/rock.png" alt="" />
          </span>
          
          <span class="cpu_result"><!-- CPU -->
            <img src="images/rock.png" alt="" />
          </span>
        </div>

        <!-- esto nos dice quien es el ganador -->
        <div class="result">Let's Play!!</div>
      </div>

      <!-- 
        estas son las opciones que podemos elegir para jugar,
        las imagenes estÃ¡n dentro de un <span> porque vamos a 
        seleccionar tanto la imagen como al texto al mismo tiempo.
      -->
      <div class="option_images">
        <span class="option_image">
          <img src="images/rock.png" alt="" />
          <p>Rock</p>
          <!-- piedra -->
        </span>
        <span class="option_image">
          <img src="images/paper.png" alt="" />
          <p>Paper</p>
          <!-- papel -->
        </span>
        <span class="option_image">
          <img src="images/scissors.png" alt="" />
          <p>Scissors</p>
          <!-- tijera -->
        </span>
      </div>
    </section>

    <script src="script.js" defer></script>
  </body>
</html>
